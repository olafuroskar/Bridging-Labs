name: lsl_flutter
description: "A Flutter package to interact with the Lab Streaming Layer"
version: 0.0.1
homepage:

environment:
  sdk: ^3.6.0
  flutter: ">=1.17.0"

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.3
  lsl_bindings: ^0.0.1
  # This package is required for using multicast UDP packets on Android, as LSL uses multicast UDP packets.
  carp_multicast_lock: ^0.0.2
  mockito: ^5.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  test: ^1.25.8
  build_runner: ^2.4.15

flutter:
