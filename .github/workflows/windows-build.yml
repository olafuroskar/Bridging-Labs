name: Windows Flutter Build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: apps/sensors

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.29.0

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      # - name: ğŸ§ª Run analyzer
      #   run: flutter analyze

      - name: ğŸ› ï¸ Build Windows app
        run: flutter build windows -v

      - name: ğŸ“¤ Upload Windows build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sensors-windows-build
          path: apps/sensors/build/windows/x64/runner/Release/sensors.exe
